    </head><body>

         <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form action="/RateMovieSubmit" method="post">
              <div class="form-group">
                <label class="control-label" for="CustomerID">UserId</label>
                <input class="form-control" name="idCustomer" id="CustomerID" placeholder="CustomerID" type="email">
              </div>

             <div class="form-group">
                <div class="input-group">
                   <label class="control-label" for="CustomerID">Select a Movie:</label>
                           <select name="movie" style="max-width:400px" class="form-control" id="genreList" aria-labelledby="dropdownMenu4">
                                  {% for movie in movies %}

                                    <option>{{movie.0}},{{movie.1}},{{movie.2}} </option>
                        
                              {% endfor %}
                            </select>
                            </div>
                        </div>
              
  <div class="form-group">
                <div class="input-group">
                   <label class="control-label" for="CustomerID"> Rate a Movie:</label>

                            <select name="rating" id="example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                               
                            </div>
                        </div>

              <button type="submit" class="btn btn-default">ADD</button>
            </form>
          </div>
        </div>
      </div>
    </div>





                
                    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/themes/fontawesome-stars.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/jquery.barrating.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.1/jquery.barrating.min.js.map"></script>
                    <script type="text/javascript">
                        $(function() {
                                      $('#example').barrating({
                                        theme: 'fontawesome-stars'
                                      });
                                   });
                    </script>
                    <div class="star-ratings"></div>
                </div>
            </div>
            <div class="col col-fullwidth">
                <div class="star-ratings">
                    <span class="title"></span>
                </div>
            </div>
        </div>
